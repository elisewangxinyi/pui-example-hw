<!DOCTYPE html>
<head>
    <title>Product Gallery</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<!--TODO: hover changes name to bold-->
<body>
    <!--Header-->
    <div class="header">
        <!--logo-->
        <div class="header-logo">
            <a href="gallery.html">
                <img  src="assets/logo-01.svg" 
                    alt="Logo of Bun Bun Bake Shop">
            </a>
        </div>
        <!--content-->
        <div class="header-content">

                <div class="navigation">
                    <a href="gallery.html">PRODUCTS</a>
                </div>
            
                <div class="navigation">CART
                    <!-- <a href="cart.html">CART</a> -->
                    <div id="cartPopup">
                        <p class="popup-summary">Added to cart:</p>
                        <p id="popup-name" class="popup-summary"></p>
                        <p id="popup-glazing" class="popup-summary"></p>
                        <p id="popup-size" class="popup-summary"></p>
                        <p id="popup-price" class="popup-summary"></p>
                    </div>
                </div>
            </nav>

            <hr class="divider">
            <h1>Our hand-made cinnamon rolls</h1>
        </div>
    </div>

            </div>
            <!--name-->

                <select class="glazing-select"></select>
            </div>
            <!--pack size-->
            <div class="pack-size">

                <button class="btn-pack-size" value="5">6</button>
                <button class="btn-pack-size" value="10">12</button>
            </div>
            <!--price-->
            <div class="add-to-cart">
