<!DOCTYPE html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header-->
    <div class="header">
        <!--logo-->
        <div class="header-logo">
            <a href="gallery.html">
                <img  src="assets/logo-01.svg" 
                    alt="Logo of Bun Bun Bake Shop">
            </a>
        </div>
        <!--content-->
        <div class="header-content">
            <nav>
                <div class="navigation">
                    <a href="gallery.html">PRODUCTS</a>
                </div>
            
                <div id="current" class="navigation">
                    <a href="cart.html">CART</a>
                </div>
            </nav>
            <hr class="divider">
            <h1>Shopping Cart</h1>
        </div>
    </div>


    <!--Shopping Cart-->
    <div class="shopping-cart">
        <!--items-->
        <div class="item">
            <div class="cart-left">
                <img class="cart-pic" src="assets/original-cinnamon-roll.jpg"
                 alt="orginal cinnamon roll">
                <button class="btn-rmv">Remove</button>
            </div>
            
            <p class="cart-description">Original Cinnamon Roll
            <br>Glazing: Keep original<br>Pack Size: 1</p>

            <p class="cart-price">$2.49</p>
        </div>
        <div class="item">
            <div class="cart-left">
                <img class="cart-pic" 
                     src="assets/double-chocolate-cinnamon-roll.jpg"
                     alt="double chocolate cinnamon roll">
                <button class="btn-rmv">Remove</button>
            </div>
            
            <p class="cart-description">Double Chocolate Cinnamon Roll
            <br>Glazing: Sugar milk<br>Pack Size: 6</p>

            <p class="cart-price">$27.45</p>
        </div>

        <!--total-->
        <hr class="divider">
        <div class="cart-total">
            <p id="total">Total</p>
            <p class="cart-price">$29.94</p>
        </div>

        <div class="checkout">
            <button class="btn-checkout">Checkout</button>
        </div>
        
    </div>



</body>
